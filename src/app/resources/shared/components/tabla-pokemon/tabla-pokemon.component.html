<p-card
	class="flex justify-content-center flex-wrap"
	[style]="{ width: '50rem', marginBottom: '2rem' }"
>
	<p-table
		[value]="littlePokemon"
		[paginator]="true"
		[lazy]="true"
		[rows]="rows"
		[first]="first"
		[totalRecords]="paginacion.count"
		[showCurrentPageReport]="true"
		[tableStyle]="{ 'min-width': '50rem' }"
		(onLazyLoad)="pageChange($event)"
		currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
		[rowsPerPageOptions]="[5, 10, 25, 50]"
	>
		<ng-template pTemplate="header">
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>MÃ¡s detalles</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-pokemon>
			<tr>
				<td>{{ extraerId(pokemon.url) }}</td>
				<td>{{ pokemon.name }}</td>
				<td>
					<p-button
						[routerLink]="['/pokemon', extraerId(pokemon.url)]"
						icon="pi pi-eye"
						[rounded]="true"
					/>
				</td>
			</tr>
		</ng-template>
	</p-table>
</p-card>
