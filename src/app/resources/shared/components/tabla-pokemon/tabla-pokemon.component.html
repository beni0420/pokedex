<p-card
	class="flex justify-content-center flex-wrap"
	[style]="{ width: '50rem', marginBottom: '2rem' }"
>
	<p-table
		[value]="littlePokemon"
		[paginator]="true"
		[rows]="5"
		[tableStyle]="{ 'min-width': '50rem' }"
		[rowsPerPageOptions]="[5, 10, 20]"
	>
		<ng-template pTemplate="header">
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>MÃ¡s detalles</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-pokemon>
			<tr>
				<td>{{ pokemon.id }}</td>
				<td>{{ pokemon.name }}</td>
				<td>
					<p-button (click)="showDialog()" icon="pi pi-eye" [rounded]="true" />
					<p-dialog
						header="Info del pokemon"
						[modal]="true"
						[(visible)]="visible"
						[style]="{ width: '25rem' }"
					>
						@for (type of pokemon.types; track type) {
						<p-tag [value]="type.type.name"></p-tag>
						}
					</p-dialog>
				</td>
			</tr>
		</ng-template>
	</p-table>
</p-card>
