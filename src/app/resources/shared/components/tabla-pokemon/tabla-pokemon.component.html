<p-card
	class="flex justify-content-center flex-wrap"
	[style]="{ width: '50rem', marginBottom: '2rem' }"
>
	<p-table
		[value]="littlePokemon"
		[paginator]="true"
		[rows]="5"
		[tableStyle]="{ 'min-width': '50rem' }"
		[rowsPerPageOptions]="[5, 10, 20]"
	>
		<ng-template pTemplate="header">
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>MÃ¡s detalles</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-pokemon>
			<tr>
				<td>{{ extraerId(pokemon.url) }}</td>
				<td>{{ pokemon.name }}</td>
				<td>
					<p-button
						(click)="showDialog(pokemon)"
						icon="pi pi-eye"
						[rounded]="true"
					/>
					<p-dialog
						header="Info del pokemon"
						[modal]="true"
						[(visible)]="visible"
						[style]="{ width: '25rem' }"
						*ngIf="pokemonSeleccionado"
					>
						<p-card
							class="flex justify-content-start flex-wrap"
							[style]="{ width: '50rem', marginBottom: '2rem' }"
						>
							<p><strong>ID</strong></p>
							{{ pokemonSeleccionado.id }}
							<br /><img [src]="pokemonSeleccionado.sprites.front_default" />
							<p><strong>Nombre</strong></p>
							{{ pokemonSeleccionado.name }}
						</p-card>
						<p-card
							class="flex justify-content-center flex-wrap"
							[style]="{ width: '50rem', marginBottom: '2rem' }"
						>
							<p><strong>Tipos</strong></p>
							@for (type of pokemonSeleccionado.types; track type) {
							<p-tag [value]="type.type.name"></p-tag>
							}
							<p><strong>Habilidades</strong></p>
							@for(ability of pokemonSeleccionado.abilities; track ability){
							<p-tag [value]="ability.ability.name"></p-tag>
							}
						</p-card>
					</p-dialog>
				</td>
			</tr>
		</ng-template>
	</p-table>
</p-card>
