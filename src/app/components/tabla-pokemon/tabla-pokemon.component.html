<div class="flex justify-content-center">
	<img src="../../../assets/poke-title.png" />
</div>
<p-card
	class="flex justify-content-center flex-wrap"
	[style]="{ width: '50rem', marginBottom: '2rem' }"
>
	<p-table
		[value]="pokemon"
		[paginator]="true"
		[rows]="5"
		[tableStyle]="{ 'min-width': '50rem' }"
		[rowsPerPageOptions]="[5, 10, 20]"
		[(selection)]="selectedPokemon"
	>
		<ng-template pTemplate="header">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Más detalles</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-pokemon>
			<tr>
				<td>{{ pokemon.id }}</td>
				<td>{{ pokemon.name }}</td>
				<td>
					<p-button
						(click)="
							detallesPokemon(
								pokemon.id,
								pokemon.types,
								pokemon.spriteUrl
							)
						"
						icon="pi pi-plus"
					/>
					<p-dialog
						[(visible)]="dialogVisible"
						[modal]="true"
						[style]="{ width: '25rem' }"
						header="Info Pokemon"
					>
						<div
							*ngIf="selectedPokemon"
							class="flex flex-column align-items-center gap-3"
						>
				
							<img
								[src]="selectedPokemon.spriteUrl"
								[alt]="
									'Sprite de Pokémon ' + selectedPokemon.id
								"
								style="width: 100px"
							/>
							<p>ID: {{ selectedPokemon.id }}</p>
						
							<div class="flex gap-2">
								<p-tag
									*ngFor="let type of selectedPokemon.types"
									[value]="type"
									severity="success"
									[rounded]="true"
								/>
							</div>
						</div>
					</p-dialog>
					
				</td>
			</tr>
		</ng-template>
	</p-table>
</p-card>
